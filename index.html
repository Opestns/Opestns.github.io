<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
    <script>
AFRAME.registercomponent('removing', {
init: function () {
var el = this.el;
el.addEventListener('mouseenter', function () { el.setAttribute('color', 'red'); });
el.addEvent Listener('mouseleave', function () { el.setAttribute('color', 'firebrick'); }); el.addEvent Listener('click', function () { el.remove(); });
}
});
</script>
</head>
<body>

   <a-scene id="1" background="color: cadetblue" cursor="rayorigin: mouse">
        <a-plane static-body height="100" width="100" color="black" rotation="-90 0 0"></a-plane>

 <a-camera><a-cursor fuse="true" fuse-timeout="5000"></a-cursor></a-camera>
<a-entity cursor raycaster="showLine: true" oculus-touch-controls="hand: right"></a-entity>
  
     
        <a-box dynamic-body="angularDumping: 1" position="1 57 -6" color="pink" scale="2 1 1"></a-box>
        <a-box dynamic-body position="2 3 -6" color="green" scale="2 1 1"></a-box>
        <a-entity camera look-controls wasd-controls position="0 4 0">
          <a-sphere static-body position="0 -1 -2" scale="0.5 0.5 0.5" color="purple"></sphere>
        </a-entity>
    </a-scene>




<script>
var scene1 = document.getElementById('s1');
for (var i = -5; i <= 3; i++) {
for (var j = 0; j < 5; j++) {
var box = document.createElement('a-box');
  box.setAttribute('dynamic-body', '');
  box.setAttribute('position', (2 * i + 1) + ' ' + (j + 0.5) + ' -10');
  box.setAttribute('color', 'firebrick');
  box.setAttribute('scale', '2 1 1');
  scene1.appendChild(box);
}
}
</script>
  
  </body>
</html>
