<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
    </script>
</head>
<body>
<a-scene background="color: firebrick" physics>
        <a-plane static-body height="100" width="100" color="black" rotation="-90 0 0"></a-plane>
        <a-box dynamic-body="angularDumping: 1" position="1 57 -6" color="pink" scale="2 1 1"></a-box>
        <a-box dynamic-body position="2 3 -6" color="green" scale="2 1 1"></a-box>
        <a-entity camera looks-controls wasd-controls position="0 4 0">
          <a-sphere static-body position="0 -1 -2" scale="0.5 0.5 0.5" color="purple"></sphere>
        </a-entity>
    </a-scene>
  </body>
</html>
